version: 2

models:
  - name: dim_customers
    description: "Customer dimension."
    columns:
      - name: customer_id
        tests: [not_null, unique]

  - name: fct_orders
    description: "Orders fact table (only orders with valid customer_id)."
    columns:
      - name: order_id
        tests: [not_null, unique]
      - name: customer_id
        tests: [not_null]
      - name: amount
        tests:
          - not_null
