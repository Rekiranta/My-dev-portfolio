name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DBT_PROFILES_DIR: dbt
      DUCKDB_PATH: warehouse/ci.duckdb

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Lint
        run: ruff check .

      - name: Unit tests
        run: pytest -q

      - name: Run pipeline (validate -> ingest -> dbt build)
        run: |
          python -m src.elt.run_pipeline validate
          python -m src.elt.run_pipeline ingest
          dbt build --project-dir dbt --full-refresh
