name: ci

on:
  push:
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Lint
        run: ruff check .

      - name: Tests
        run: pytest -q

  smoke_streaming:
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v4

      - name: Start docker services
        run: docker compose up -d

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Produce 5 events
        run: python -m src.streaming.cli produce-events --count 5 --rate 50

      - name: Consume 5 events
        run: python -m src.streaming.cli consume-events --max-messages 5

      - name: Verify rows in Postgres
        run: |
          python -c "import psycopg; conn=psycopg.connect('postgresql://app:app@localhost:5432/streaming'); cur=conn.cursor(); cur.execute('select count(*) from order_events'); print('order_events:', cur.fetchone()[0]); conn.close()"
