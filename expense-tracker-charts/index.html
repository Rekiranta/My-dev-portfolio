<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="shell">
      <header class="topbar">
        <div class="logo">
          Expense
          <span>Tracker</span>
        </div>
        <div class="topbar-right">
          <span class="pill">HTML / CSS / JS</span>
          <span class="pill pill-outline">Chart.js</span>
        </div>
      </header>

      <main class="main">
        <section class="grid">
          <section class="card card-form">
            <h2>Add expense</h2>
            <form id="expense-form" class="form">
              <label>
                <span>Description</span>
                <input
                  id="description"
                  placeholder="e.g. Groceries, cinema, metro ticket..."
                  required
                />
              </label>

              <label>
                <span>Amount (€)</span>
                <input
                  id="amount"
                  type="number"
                  step="0.01"
                  min="0"
                  placeholder="0.00"
                  required
                />
              </label>

              <label>
                <span>Category</span>
                <select id="category">
                  <option value="Food">Food</option>
                  <option value="Rent">Rent</option>
                  <option value="Transport">Transport</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Other">Other</option>
                </select>
              </label>

              <button type="submit" class="primary-btn">Add expense</button>
            </form>
          </section>

          <section class="card card-chart">
            <div class="card-header">
              <h2>Expenses per category</h2>
              <span id="total-amount" class="total-badge"></span>
            </div>
            <canvas id="categoryChart" height="180"></canvas>
          </section>

          <section class="card card-list">
            <div class="card-header">
              <h2>Latest expenses</h2>
              <button id="clear-btn" class="ghost-btn danger">
                Clear all
              </button>
            </div>
            <ul id="expense-list" class="expense-list"></ul>
            <p id="empty-state" class="empty-state">
              No expenses yet. Add your first expense above.
            </p>
          </section>
        </section>
      </main>

      <footer class="footer">
        <span>Demo expense tracker – built for portfolio use.</span>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
